<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
      body{
        padding: 5rem;
        padding-top: 2rem;
        padding-bottom: 0;
        background-color: rgb(246,248,249);
      }

      input{
        text-align: center;
        width: 30%;
        border-radius: 5px;
      }
    </style>
    <title>Tugas 3 - Kalkulator Sampah</title>
</head>
<body>
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col"></th>
            <th class="w-30" scope="col">DAY</th>
            <th class="text-center w-30" scope="col">YEAR</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Plastic Bottles</th>
            <td><input class="days" type="text" onchange="calculate(0)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Plastic Cups</th>
            <td><input class="days" type="text" onchange="calculate(1)"></td>
            <td class="year text-center" onchange="calculateAll()"></td>
          </tr>
          <tr>
            <th scope="row">Straws</th>
            <td><input class="days" type="text" onchange="calculate(2)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Cotton Swaps</th>
            <td><input class="days" type="text" onchange="calculate(3)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Cigarette Butts</th>
            <td><input class="days" type="text" onchange="calculate(4)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Plastic Resealable</th>
            <td><input class="days" type="text" onchange="calculate(5)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Plastic Cling Wrap</th>
            <td><input class="days" type="text" onchange="calculate(6)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Plastic Silverware</th>
            <td><input class="days" type="text" onchange="calculate(7)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Plastic Stirrers</th>
            <td><input class="days" type="text" onchange="calculate(8)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Food Containers</th>
            <td><input class="days" type="text" onchange="calculate(9)"></td>
            <td class="year text-center"></td>
          </tr>
          <tr>
            <th scope="row">Current Yearly Consumption</th>
            <td><span class="totalCal" style="color: rgb(243,115,33); font-weight: 700;"></span></td>
            <td class="year text-center"></td>
          </tr>
        </tbody>
    </table>

    <script type="text/javascript">
      var vdays = document.querySelectorAll(".days");
      var vyear = document.querySelectorAll(".year");
      var vtotal = document.querySelector(".totalCal")
      var totalAll = Number(0);

      function calculate(x) {
        vyear[x].innerText = Number(vdays[x].value)*365;
        totalAll = Number(calculateDays())*365;
        vtotal.innerText = totalAll;
      }

      function calculateDays(){
      var eachDay = Number(0);
      vdays.forEach(days => {  
        eachDay += Number(days.value)
        console.log(eachDay);
      });
      return eachDay
      }


        
    </script>
</body>
</html>
