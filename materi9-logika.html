<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var aku = 20;
        var kamu = 19;

        var benar = aku > kamu;
        var salah = aku < kamu;

        // and
        var hasil = benar && salah ;
        document.write(`${benar} && ${salah} = ${hasil} <br/>`);

        // or
        var hasil = benar || salah ;
        document.write(`${benar} || ${salah} = ${hasil} <br/>`);

        // not
        var hasil = !benar ;
        document.write(`!${benar} = ${hasil} <br/>`);
    
    </script>
</head>
<body>
    
</body>
</html>
