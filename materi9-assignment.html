<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // operator
        // var a = 5;
        // var b = 3;

        // var c = a+b;
        // console.log("hasil a + b = " + c)

        // operator penugasan
        document.write("Mula-mula nilai score...<br>");
        var score = 100;
        document.write("score =  "+ score + "<br/>");

        // pengisian & menjumlahkan dg 5
        score += 5;
        document.write("score =  "+ score + "<br/>");
        
        // pengisian & pengurangan dg 2
        score -= 2;
        document.write("score =  "+ score + "<br/>");
        
        // pengisian & pemangkatan dg 2
        score /= 4;
        document.write("score =  "+ score + "<br/>");

        // pengisian & pemangkatan dg 2
        score **= 2;
        document.write("score =  "+ score + "<br/>");
        
        // pengisian & modulo dg 3
        score %= 3;
        document.write("score =  "+ score + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
