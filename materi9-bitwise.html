<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator bitwise</title>
    <script>
        var x = 4;
        var y = 3;

        // bitwise and
        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil}<br>`);

        // bitwise or
        var hasil = x | y;
        document.write(`${x} | ${y} = ${hasil}<br>`);

        // bitwise xor
        var hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil}<br>`);

        // bitwise negasi
        var hasil = ~x;
        document.write(`${x} = ${hasil}<br>`);

        // bitwise right shift
        var hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br>`);

        // bitwise left shift
        var hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br>`);

        // bitwise left shift (unsigned)
        var hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
