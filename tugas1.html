<!DOCTYPE html>
<html lang="en">
<head>
    <title>tugas 1</title>
    <script>
        // input bilangan pertama
        var bil1 = prompt("Masukkan bilangan pertama:");

        // input bilangan kedua
        var bil2 = prompt("Masukkan bilangan kedua:");

        // konversi input menjadi angka
        numberBil1 = Number(bil1);
        numberBil2 = Number(bil2);

        // Membandingkan kedua bilangan
        if (numberBil1 > numberBil2) {
        alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (numberBil1 < numberBil2) {
        alert("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        } else {
        alert("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
    </script>
</head>
<body>
    
</body>
</html>
